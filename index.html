<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fish Photobooth</title>

  <!-- Favicon -->
  <link rel="icon" href="Assets/fish-photobooth/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="StyleSheets/home.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="Assets/fish-photobooth/logo-new.png" alt="Fish Photobooth Logo">
    </div>
    <h1>Fish Photobooth</h1>
    <p>Create amazing underwater-themed photo strips</p>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="preview-container">
      <div class="phone-mockup">
        <div class="screen">
          <div class="camera-preview"></div>
          <div class="frame-overlay"></div>
        </div>
      </div>
    </div>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">📸</div>
        <h3>Live Camera</h3>
        <p>Take photos with your device camera</p>
      </div>
      <div class="feature">
        <div class="feature-icon">📁</div>
        <h3>Upload Photos</h3>
        <p>Use your existing photos</p>
      </div>
      <div class="feature">
        <div class="feature-icon">🐠</div>
        <h3>Marine Stickers</h3>
        <p>Add fish, bubbles, and sea creatures</p>
      </div>
    </div>

    <div class="cta-section">
      <button id="start-button" class="start-button">Start Creating</button>
    </div>
  </main>

  <!-- Main JS -->
  <script src="Javascripts/home.js"></script>
</body>
</html>
