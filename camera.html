<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera</title>

  <!-- Favicon -->
  <link rel="icon" href="Assets/fish-photobooth/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="StyleSheets/camera.css" />
</head>
<body>
  <div class="logo">
    <img src="Assets/fish-photobooth/logo-new.png" alt="Logo">
  </div>
  <div class="photobooth-container" id="booth">
    <div class="bubble-container"></div>
    <div class="countdown-timer">3</div>
    <canvas id="finalCanvas" width="1080" height="1920"></canvas>
    <video id="liveVideo" autoplay playsinline muted></video>
    <img class="frame-overlay" src="Assets/fish-photobooth/camerapage/frame.png" alt="frame overlay" />
  </div>

  <!-- Filter Selection -->
  <div class="filter-container">
    <h3>Choose a Filter</h3>
    <div class="filter-options">
      <button class="filter-btn active" data-filter="none">None</button>
      <button class="filter-btn" data-filter="soft-skin">Soft Skin</button>
      <button class="filter-btn" data-filter="vintage">Vintage</button>
      <button class="filter-btn" data-filter="warm">Warm</button>
      <button class="filter-btn" data-filter="cool">Cool</button>
      <button class="filter-btn" data-filter="dramatic">Dramatic</button>
    </div>
  </div>

  <div class="controls">
    <button id="takePhoto">Capture</button>
    <button id="readyButton" disabled style="display: none;">Ready</button>
  </div>

  <script src="Javascripts/camera.js"></script>
  <script src="Javascripts/bubbles.js"></script>
</body>
</html>
